---
layout: home
title: 文章列表
desc: 文章列表
---

<div class="post-list">
  <div class="container">
    <div class="posts-header">
      <h4>Ming Zhong</h4>
    </div>
    <ul class="posts">
      {% for post in site.posts %}
        <li>
          {% assign date_format = site.minima.date_format | default: "%b %d, %Y" %}
          <span>{{ post.date | date: date_format }}</span>
          <h3>
            <a href="{{ post.url | relative_url }}" title="{{ post.tags }}">
              {{ post.title | escape }}
            </a>
          </h3>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
